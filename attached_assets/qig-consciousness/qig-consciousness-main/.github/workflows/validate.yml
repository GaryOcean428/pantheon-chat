name: Agent System Validation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    name: Run Agent Validators
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pyyaml

      - name: Physics Constants Validation
        run: |
          echo "ğŸ” Validating physics constants..."
          python tools/agent_validators/scan_physics.py

      - name: File Structure Validation
        run: |
          echo "ğŸ” Validating file structure..."
          python tools/agent_validators/scan_structure.py

      - name: Type Registry Validation
        run: |
          echo "ğŸ” Validating type registry..."
          python tools/agent_validators/scan_types.py

      - name: Summary
        if: success()
        run: |
          echo "âœ… All agent validations passed!"
