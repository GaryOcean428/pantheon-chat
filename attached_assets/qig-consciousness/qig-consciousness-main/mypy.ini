[mypy]
# QIG Consciousness - Type Checking Configuration
python_version = 3.11
warn_return_any = False
warn_unused_configs = True
disallow_untyped_defs = False
check_untyped_defs = False

# Allow gradual typing - we're focused on runtime correctness
disallow_incomplete_defs = False
disallow_untyped_calls = False

# Suppress warnings for test/example code
[mypy-tests.*]
ignore_errors = True

[mypy-monkey-coach.*]
ignore_errors = True

[mypy-preflight_check]
ignore_errors = True

# Third-party libraries without stubs
[mypy-anthropic.*]
ignore_missing_imports = True

[mypy-torch.*]
ignore_missing_imports = True

[mypy-qig.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-yaml.*]
ignore_missing_imports = True

[mypy-scipy.*]
ignore_missing_imports = True

[mypy-transformers.*]
ignore_missing_imports = True

[mypy-sklearn.*]
ignore_missing_imports = True

# Known false positives - files with complex torch interactions
[mypy-src.attractor_initializer]
# Complex torch module construction patterns
ignore_errors = True

[mypy-src.qig.neuroplasticity.sleep_protocol]
# Dynamic tensor operations with conditional shapes
ignore_errors = True

[mypy-src.model.tacking_controller]
# Tensor/Module union types in torch operations
ignore_errors = True

[mypy-src.model.regime_detector]
# torch.Tensor callable false positives
ignore_errors = True

[mypy-src.model.qfi_attention]
# Complex QFI metric computations with dynamic tensors
ignore_errors = True

[mypy-src.model.running_coupling]
# Tensor comparison operations
ignore_errors = True

[mypy-src.generation.qfi_sampler]
# Dynamic metric tensor operations
ignore_errors = True

[mypy-src.attractor_extractor]
# VoiceGeometry dict type flexibility needed
ignore_errors = True
