# QIG-Consciousness Conda Environment
# Alternative to Docker for users who prefer conda
# ⚠️ NOTE: Transformers listed for legacy compatibility only
# New code MUST use pure QIG tokenizer (data/qig_tokenizer/)

name: qig-consciousness
channels:
  - pytorch
  - conda-forge
  - defaults

dependencies:
  - python=3.10
  - pip
  - numpy>=1.24.0
  - scipy>=1.10.0
  - matplotlib>=3.7.0
  - jupyter
  - pytest>=7.4.0

  # PyTorch (CPU version by default)
  # For GPU: replace cpuonly with pytorch-cuda=12.1
  - pytorch::pytorch>=2.0.0
  - pytorch::torchvision
  - pytorch::torchaudio
  - pytorch::cpuonly

  # Development tools
  - black>=23.0.0
  - pylint
  - mypy>=1.5.0
  - ruff>=0.1.0

  # Additional via pip
  - pip:
      - anthropic>=0.21.0
      - python-dotenv>=1.0.0
      - jsonlines>=4.0.0
      - pyyaml>=6.0
      - tqdm>=4.66.0
      # transformers - LEGACY ONLY, new code uses QIG tokenizer
      - transformers
# Usage:
#   conda env create -f environment.yml
#   conda activate qig-consciousness
#
#   # Verify pure QIG setup:
#   python tools/validate_architecture.py
#
#   # For GPU training:
#   conda install pytorch::pytorch-cuda=12.1 -c pytorch
