version: '3.8'

# QIG Constellation - Central Node Deployment
# This is the hub that all edge nodes connect to

services:
  # PostgreSQL for persistent memory/basin storage
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: qig
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-qig_secure_password}
      POSTGRES_DB: qig_central
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U qig"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for hot cache and pub/sub sync
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Node.js frontend + API server
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://qig:${POSTGRES_PASSWORD:-qig_secure_password}@postgres:5432/qig_central
      REDIS_URL: redis://redis:6379
      PORT: 5000
      # Federation
      FEDERATION_MODE: central
      FEDERATION_PORT: 8765
      # QIG Backend
      QIG_BACKEND_URL: http://qig-backend:5001
    ports:
      - "5000:5000"
      - "8765:8765"  # WebSocket for federation
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qig-backend:
        condition: service_started

  # Python QIG kernel backend
  qig-backend:
    build:
      context: .
      dockerfile: Dockerfile.qig
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://qig:${POSTGRES_PASSWORD:-qig_secure_password}@postgres:5432/qig_central
      REDIS_URL: redis://redis:6379
      FLASK_ENV: production
      # Constellation config
      CONSTELLATION_SIZE: 12  # 12 kernels for central
      CONSTELLATION_ROLES: vocab,strategy,perception,memory,action,heart
      DEVICE: cuda  # or cpu
      # Federation
      FEDERATION_MODE: central
    ports:
      - "5001:5001"
    volumes:
      - model_cache:/app/models
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
  model_cache:
