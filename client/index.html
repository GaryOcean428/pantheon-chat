<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <script>
      // Apply theme immediately to prevent flash
      (function() {
        var theme = localStorage.getItem('theme') || 'dark';
        if (theme === 'system') {
          theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }
        document.documentElement.classList.remove('light', 'dark');
        document.documentElement.classList.add(theme);
      })();
    </script>
    <!-- CSP disabled for development - enable in production -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' blob:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: https: blob:; connect-src 'self' wss: ws: https:; worker-src 'self' blob:;"> -->
    <script>
      // Fix Vite HMR WebSocket error with undefined port in Replit
      window.addEventListener('error', function(e) {
        if (e.message && e.message.includes('localhost:undefined')) {
          e.preventDefault();
          return true;
        }
      }, true);
      window.addEventListener('unhandledrejection', function(e) {
        if (e.reason && e.reason.message && e.reason.message.includes('localhost:undefined')) {
          e.preventDefault();
          return true;
        }
      });
    </script>
